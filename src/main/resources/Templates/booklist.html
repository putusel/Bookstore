<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
  	<table>
  		<tbody>
  		
    		<tr th:each = "book : ${books}">
    		<td th:text="${book.author} +' '+ ${book.title} +' '+ ${book.isbn} +' '+ ${book.price}"></td>
    		
  		  		
  		</tbody>
  	
  	</table>
	   	
</body>
</html>
